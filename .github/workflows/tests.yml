name: tests

on:
  push:
    branches: [master, main]
    tags-ignore: ['**']
    paths-ignore: ['**.md']
  pull_request:
    paths-ignore: ['**.md']

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  gitleaks:
    name: ğŸ” Check for GitLeaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: {fetch-depth: 0}

      - uses: gacts/gitleaks@v1

  eslint:
    name: ğŸ§ª Run ESLint
    runs-on: ubuntu-latest
    env: {FORCE_COLOR: 'true'}
    steps:
      - uses: actions/checkout@v4

      - uses: gacts/setup-node-with-cache@v1
        with: {node-version: 20}

      - run: npm ci

      - run: npm run lint

  dist-built:
    name: ğŸ§ª Check distributive built state
    runs-on: ubuntu-latest
    outputs:
      dist-changed: ${{ steps.state.outputs.changed }}
    env: {FORCE_COLOR: 'true'}
    steps:
      - uses: actions/checkout@v4

      - uses: gacts/setup-node-with-cache@v1
        with: {node-version: 20}

      - run: npm ci

      - run: npm run build

      - uses: actions/upload-artifact@v4
        with: {name: dist, path: ./dist/, retention-days: 1}

      - id: state
        run: echo "changed=`git diff --diff-filter=ACMUXTR --name-only | grep dist/ > /dev/null && echo 'true' || echo 'false'`" >> $GITHUB_OUTPUT

  commit-and-push-fresh-dist:
    name: ğŸ—ï¸ Commit and push fresh distributive
    needs: [dist-built]
    if: ${{ needs.dist-built.outputs.dist-changed == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v3
        with: {name: dist, path: ./dist/}

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Automatic distributive rebuild

  run-this-action: # non-existing files will not generate an error
    name: ğŸš€ Run action (${{ matrix.runs-on }}, version ${{ matrix.version }})
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest, macos-latest, windows-latest]
        version: [1.3.0, 1.7.0, 4.0.0, 4.1.0, latest]
    steps:
      - uses: actions/checkout@v4

      - name: Run this action
        uses: ./
        with:
          version: ${{ matrix.version }}

      - run: hurl --version
